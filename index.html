<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8831de0bd0.js" crossorigin="anonymous"></script>
    <title>Quotes Generator</title>
</head>

<body>
    <div class="conatiner">
        <div class="Quote_card">
            <div class="quote_header">
                <i class="fa-solid fa-quote-left"></i>
                <h1 class="quote">I'm not a traitor to my class. I'm just an extreme example of what a working man can
                    achieve</h1>
                <hr>
                <h1 class="author">Thomas Shelby</h1>
            </div>
            <div class="quote_footer">
                <i class="fa-brands fa-square-whatsapp" onclick="share()"></i>
                <button onclick="newquote()" class="quote_btn">New Quote</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
